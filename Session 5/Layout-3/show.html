<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="show.css">
</head>
<body>
    <div class="container">
        <!-- Nav Bar -->
        <div class="nav-bar">
            <h3 class="nav-brand">NLR</h3>
            <ul class="nav-items">
                <li>HOME</li>
                <li class="inactive">COURSES</li>
                <li class="inactive">CONTACT</li>
            </ul>
        </div>
        <!-- Rows -->
        <div class="row-1">
            <div class="col">
                <div class="row-2">
                    <div class="col">
                        <div class="card">
                            <h3>Call US</h3>
                            <p>Phone: +1 (00)000 000</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <h3>Email US</h3>
                            <p>Email: example@gmail.me</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-card">
                    <h3>GET IN TOUCH</h3>
                    <form>
                        <div class="form-row">
                            <div class="form-control">
                                <label>Name</label>
                                <input type="text">
                            </div>
                            <div class="form-control">
                                <label>Email address</label>
                                <input type="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label>Phone</label>
                                <input type="text">
                            </div>
                            <div class="form-control">
                                <label>Subject</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label>Message</label>
                                <input type="text">
                            </div>
                        </div>
                        <button class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
