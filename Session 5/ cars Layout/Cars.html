<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Check Out the cars</title>
    <link rel="stylesheet" href="cars.css">

</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h3 class="nav-brand">MNB Cars</h3>
            <ul class="nav-items">
                <li>Home</li>
                <li>Cars</li>
                <li id="contact">Contact Us</li>
            </ul>
        </div>

        <div class="row-1">
            <div class="card">
                <img src="car1.jpg" alt=" car1"> 
                <div class="card-body">
                    <h3>Tesla</h3>
                    <p class="model">Model 3</p>
                    <p>Color: White</p>
                    <p>Range: 333 mi</p>
                    <p>Price: $50,000</p>
                    <p>Charger: $500</p>
                    <button class="btn">Check Availability</button>
                </div>
            </div>
            <div class="card">
                <img src="car2.jpg" alt="car2"> 
                <div class="card-body">
                    <h3>Mustang</h3>
                    <p class="model">Model 3</p>
                    <p>Color: Black</p>
                    <p>Range: 333 mi</p>
                    <p>Price: $40,000</p>
                </div>
            </div>
        </div>
        <div class="row-2">
            <div class="card">
                <img src="car3.jpg" alt=" car3"> 
                <div class="card-body">
                    <h3>Mercedes Benz</h3>
                    <p class="model">Model G-Wagon</p>
                    <p>Color: Black</p>
                    <p>Range: 299 mi</p>
                    <p>MSRP Price: $60,000</p>
                    <p>Offer: $2,000</p>
                    <p class="final-price">Final Price: $58,000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
